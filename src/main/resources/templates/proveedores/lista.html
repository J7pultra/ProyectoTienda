<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Gestión de Clientes</h2>
            <a th:href="@{/clientes/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cliente : ${clientes}">
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.telefono}"></td>
                            <td>
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" 
                                   class="btn btn-sm btn-primary">
                                    Editar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div th:if="${clientes.totalPages > 1}" class="mt-4">
                    <nav>
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/clientes?page=0}">Primera</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, clientes.totalPages - 1)}"
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" th:href="@{/clientes?page={page}(page=${i})}" 
                                   th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == clientes.totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/clientes?page={page}(page=${clientes.totalPages - 1})}">Última</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
