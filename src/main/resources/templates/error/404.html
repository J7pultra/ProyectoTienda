<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página No Encontrada - Boutique Uniformes</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 700px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23f59e0b" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23dots)"/></svg>');
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .error-content {
            position: relative;
            z-index: 2;
        }
        
        .error-illustration {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .error-icon {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 4rem;
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 15px 35px rgba(245, 158, 11, 0.3);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #f59e0b;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .search-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid #e5e7eb;
        }
        
        .search-form {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        
        .search-btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3);
        }
        
        .quick-links {
            margin: 2rem 0;
        }
        
        .quick-links h6 {
            color: #374151;
            margin-bottom: 1rem;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .quick-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
        }
        
        .quick-link:hover {
            color: #4f46e5;
            border-color: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15);
            text-decoration: none;
        }
        
        .quick-link i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }
        
        .btn-error {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn-error::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-error:hover::before {
            left: 100%;
        }
        
        .btn-error:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            box-shadow: 0 10px 25px rgba(107, 114, 128, 0.3);
        }
        
        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-error {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">
                <div class="error-icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="error-code">404</div>
            
            <h1 class="error-title">¡Oops! Página No Encontrada</h1>
            
            <p class="error-description">
                La página que estás buscando no existe o ha sido movida. 
                Puede que hayas escrito mal la URL o que el enlace esté desactualizado.
            </p>
            
            <!-- Buscador -->
            <div class="search-section">
                <h6 class="mb-3">¿Qué estabas buscando?</h6>
                <form class="search-form" onsubmit="performSearch(event)">
                    <input type="text" class="search-input" placeholder="Buscar en el sitio..." id="searchInput">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            
            <!-- Enlaces rápidos -->
            <div class="quick-links">
                <h6>Enlaces Útiles</h6>
                <div class="links-grid">
                    <a th:href="@{/dashboard}" class="quick-link">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                    <a th:href="@{/clientes}" class="quick-link">
                        <i class="fas fa-users"></i>
                        Clientes
                    </a>
                    <a th:href="@{/uniformes}" class="quick-link">
                        <i class="fas fa-tshirt"></i>
                        Uniformes
                    </a>
                    <a th:href="@{/ventas}" class="quick-link">
                        <i class="fas fa-shopping-cart"></i>
                        Ventas
                    </a>
                </div>
            </div>
            
            <div class="error-actions">
                <a href="javascript:history.back()" class="btn-error">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver Atrás
                </a>
                <a th:href="@{/dashboard}" class="btn-error">
                    <i class="fas fa-home me-2"></i>
                    Ir al Inicio
                </a>
                <a href="#" onclick="reportError()" class="btn-error btn-secondary">
                    <i class="fas fa-bug me-2"></i>
                    Reportar Error
                </a>
            </div>
        </div>
    </div>
    
    <script>
        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `/buscar?q=${encodeURIComponent(query)}`;
            }
        }
        
        function reportError() {
            const currentUrl = window.location.href;
            const subject = encodeURIComponent('Error 404 - Página no encontrada');
            const body = encodeURIComponent(`Hola,\n\nEncontré un error 404 en la siguiente URL:\n${currentUrl}\n\nPor favor, revisen este enlace.\n\nGracias.`);
            
            window.location.href = `mailto:support@boutiqueuniformes.com?subject=${subject}&body=${body}`;
        }
        
        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.error-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // Focus en el campo de búsqueda
            document.getElementById('searchInput').focus();
        });
    </script>
</body>
</html>
