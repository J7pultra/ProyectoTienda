<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Uniformes - Boutique Uniformes</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Copia exacta del CSS de clientes.html */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .top-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #dee2e6;
        }

        .language-selector {
            display: flex;
            align-items: center;
        }

        .language-button {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }

        .language-button:hover {
            border-color: #007bff;
        }

        .globe-icon {
            margin-right: 0.5rem;
        }

        .chevron-icon {
            margin-left: 0.5rem;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 0.375rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background-color: #e2e6ea;
        }

        .sun {
            display: none;
        }

        [data-theme="dark"] .sun {
            display: inline;
        }

        [data-theme="dark"] .moon {
            display: none;
        }

        .language-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 1020;
            margin-top: 0.125rem;
            padding: 0.5rem 0;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .language-option {
            display: flex;
            align-items: center;
            padding: 0.375rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .language-option:hover {
            background-color: #f1f3f5;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            color: #007bff;
            text-decoration: none;
            border: 1px solid transparent;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }

        .back-button:hover {
            border-color: #007bff;
        }

        .page-header {
            margin-bottom: 1.5rem;
        }

        .page-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
            color: #343a40;
        }

        .page-subtitle {
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
            color: #868e96;
        }

        .btn-new-client {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-new-client:hover {
            background-color: #0056b3;
        }

        .alert {
            position: relative;
            margin-bottom: 1rem;
            padding: 0.75rem 1.25rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }

        .alert-success {
            color: #155724;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .table-container {
            margin-bottom: 1.5rem;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 0.75rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2rem;
            height: 2rem;
            padding: 0;
            margin: 0;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-action:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .btn-edit {
            color: #007bff;
        }

        .btn-delete {
            color: #dc3545;
        }

        .modal-content {
            border-radius: 0.375rem;
        }

        .modal-header {
            border-bottom: 1px solid #dee2e6;
        }

        .modal-title {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
            color: #343a40;
        }

        .btn-close {
            padding: 0.5rem 1rem;
            color: #868e96;
            cursor: pointer;
            transition: color 0.2s;
        }

        .btn-close:hover {
            color: #495057;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #343a40;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 123, 255, 0.25);
        }

        .btn-save {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .top-controls {
                flex-direction: column;
                align-items: flex-start;
            }

            .language-selector {
                margin-bottom: 0.5rem;
            }

            .btn-new-client {
                width: 100%;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Top Controls -->
    <div class="top-controls">
        <div class="language-selector">
            <div class="language-button" onclick="toggleLanguageDropdown()" id="btnLang">
                <i class="fas fa-globe globe-icon"></i>
                <span class="language-text" id="languageText">Idioma</span>
                <i class="fas fa-chevron-down chevron-icon"></i>
            </div>
        </div>
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun theme-icon sun"></i>
            <i class="fas fa-moon theme-icon moon"></i>
        </div>
    </div>
    <div class="language-dropdown" id="languageDropdown">
        <div class="language-option" onclick="changeLanguage('es')" data-lang="es">
            <i class="fas fa-flag"></i>
            <span>Español</span>
        </div>
        <div class="language-option" onclick="changeLanguage('en')" data-lang="en">
            <i class="fas fa-flag"></i>
            <span>English</span>
        </div>
    </div>
    <div class="main-container">
        <a href="/dashboard" class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span id="backText">Volver al Dashboard</span>
        </a>
        <div class="page-header">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="page-title" id="pageTitle">Gestión de Uniformes</h1>
                    <p class="page-subtitle" id="pageSubtitle">Administra la información de los uniformes</p>
                </div>
                <button class="btn-new-client" data-bs-toggle="modal" data-bs-target="#uniformeModal" id="newUniformeBtn">
                    <i class="fas fa-plus me-2"></i>
                    <span id="newUniformeText">Nuevo Uniforme</span>
                </button>
            </div>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}">Éxito</span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Error</span>
        </div>
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover align-middle" id="tablaUniformes">
                    <thead>
                        <tr>
                            <th id="nameHeader">Nombre</th>
                            <th id="typeHeader">Tipo</th>
                            <th id="sizeHeader">Talla</th>
                            <th id="colorHeader">Color</th>
                            <th id="priceHeader">Precio</th>
                            <th id="actionsHeader">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="uniforme : ${uniformes}">
                            <td th:text="${uniforme.nombre}"></td>
                            <td th:text="${uniforme.tipo}"></td>
                            <td th:text="${uniforme.talla}"></td>
                            <td th:text="${uniforme.color}"></td>
                            <td th:text="${uniforme.precio}"></td>
                            <td>
                                <button class="btn-action btn-edit edit-uniforme-btn"
                                        data-id="[[${uniforme.id}]]"
                                        data-nombre="[[${uniforme.nombre}]]"
                                        data-tipo="[[${uniforme.tipo}]]"
                                        data-talla="[[${uniforme.talla}]]"
                                        data-color="[[${uniforme.color}]]"
                                        data-precio="[[${uniforme.precio}]]"
                                        title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <form th:action="@{'/uniformes/eliminar/' + ${uniforme.id}}" method="post" style="display:inline;">
                                    <button type="submit" class="btn-action btn-delete" onclick="return confirm('¿Seguro que desea eliminar este uniforme?');" title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="uniformeModal" tabindex="-1" aria-labelledby="uniformeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uniformeModalLabel">
                        <i class="fas fa-plus me-2"></i>
                        <span id="modalTitle">Nuevo Uniforme</span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/uniformes/guardar}" method="post" autocomplete="off" id="uniformeForm">
                        <input type="hidden" id="uniformeId" name="id" />
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" id="codigoLabel">Código</label>
                                    <input type="text" class="form-control" name="codigo" id="codigoInput" placeholder="Ingrese el código" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" id="nameLabel">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" id="nombreInput" placeholder="Ingrese el nombre" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" id="typeLabel">Tipo</label>
                                    <input type="text" class="form-control" name="tipo" id="tipoInput" placeholder="Ingrese el tipo" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" id="sizeLabel">Talla</label>
                                    <input type="text" class="form-control" name="talla" id="tallaInput" placeholder="Ingrese la talla" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" id="colorLabel">Color</label>
                                    <input type="text" class="form-control" name="color" id="colorInput" placeholder="Ingrese el color" required />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" id="priceLabel">Precio</label>
                                    <input type="number" step="0.01" class="form-control" name="precio" id="precioInput" placeholder="Ingrese el precio" required />
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save me-2"></i>
                                <span id="saveButtonText">Guardar Uniforme</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Copia y adapta el JS de clientes.html para traducción, validación y controles de UI, pero para los campos de uniformes
        document.addEventListener('DOMContentLoaded', function () {
            // Traducción de textos estáticos
            const texts = {
                es: {
                    backText: 'Volver al Dashboard',
                    pageTitle: 'Gestión de Uniformes',
                    pageSubtitle: 'Administra la información de los uniformes',
                    newUniformeText: 'Nuevo Uniforme',
                    nameLabel: 'Nombre',
                    typeLabel: 'Tipo',
                    sizeLabel: 'Talla',
                    colorLabel: 'Color',
                    priceLabel: 'Precio',
                    saveButtonText: 'Guardar Uniforme',
                    success: 'Operación realizada con éxito',
                    error: 'Ocurrió un error en la operación'
                },
                en: {
                    backText: 'Back to Dashboard',
                    pageTitle: 'Uniform Management',
                    pageSubtitle: 'Manage uniform information',
                    newUniformeText: 'New Uniform',
                    nameLabel: 'Name',
                    typeLabel: 'Type',
                    sizeLabel: 'Size',
                    colorLabel: 'Color',
                    priceLabel: 'Price',
                    saveButtonText: 'Save Uniform',
                    success: 'Operation successful',
                    error: 'An error occurred during the operation'
                }
            };

            let currentLang = 'es';

            function updateTexts() {
                document.getElementById('backText').innerText = texts[currentLang].backText;
                document.getElementById('pageTitle').innerText = texts[currentLang].pageTitle;
                document.getElementById('pageSubtitle').innerText = texts[currentLang].pageSubtitle;
                document.getElementById('newUniformeText').innerText = texts[currentLang].newUniformeText;
                document.getElementById('nameLabel').innerText = texts[currentLang].nameLabel;
                document.getElementById('typeLabel').innerText = texts[currentLang].typeLabel;
                document.getElementById('sizeLabel').innerText = texts[currentLang].sizeLabel;
                document.getElementById('colorLabel').innerText = texts[currentLang].colorLabel;
                document.getElementById('priceLabel').innerText = texts[currentLang].priceLabel;
                document.getElementById('saveButtonText').innerText = texts[currentLang].saveButtonText;
            }

            window.changeLanguage = function (lang) {
                currentLang = lang;
                updateTexts();
            }

            // Modo oscuro/claro
            window.toggleTheme = function () {
                const body = document.body;
                body.dataset.theme = body.dataset.theme === 'dark' ? 'light' : 'dark';
            }

            // Validación y envío del formulario
            const uniformeForm = document.getElementById('uniformeForm');
            uniformeForm.addEventListener('submit', function (e) {
                const nombre = document.getElementById('nombreInput').value.trim();
                const tipo = document.getElementById('tipoInput').value.trim();
                const talla = document.getElementById('tallaInput').value.trim();
                const color = document.getElementById('colorInput').value.trim();
                const precio = document.getElementById('precioInput').value.trim();

                if (!nombre || !tipo || !talla || !color || !precio) {
                    e.preventDefault();
                    alert('Por favor, complete todos los campos requeridos.');
                }
            });

            // Resto de la lógica de la página...
        });
    </script>
</body>
</html>
